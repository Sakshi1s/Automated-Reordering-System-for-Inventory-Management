<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/dataTables.bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    
<div class="modal-body">
                    <form method="post" action="{{ url_for('result')}}">
                        <div class="mb-3">
                            <label>Brand</label>
                            <select name="product" id="product" class="form-control" required>
                                <option value="">Select Brand</option>
                                <option value="1004">1004</option>
                                <option value="10062">10062</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Description</label>
                            <select name="des" id="des" class="form-control" required>
                                <option value="">Select Description</option>
                                <option value="Jim Beam w/2 Rocks Glasses">Jim Beam w/2 Rocks Glasses</option>
                                <option value="Maker's Mark Combo Pack">Maker's Mark Combo Pack</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>SalesQuantity</label>
                            <div class="input-group">
                                <input type="text" name="shipped" id="shipped" class="form-control rounded-0" required />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>SalesPrice</label>
                            <div class="input-group">
                                <input type="text" name="sales_price" class="form-control rounded-0" required />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>SalesDate</label>
                            <select name="sald" id="sald" class="form-control" required>
                                <option value="">Select SalesDate</option>
                                <option value="1/15/2016">1/15/2016</option>
                                <option value="1/30/2016">1/30/2016</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Lead Time</label>
                            <div class="input-group">
                                <input type="text" name="shipped" id="shipped" class="form-control rounded-0" required />
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary rounded-0">Submit</button>
                       </form>
                </div>

            </body>
            </html>
